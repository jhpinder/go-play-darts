<div *ngIf="gameStatus">
  <p>Game ID: {{gameStatus.GameID}}</p>
  <tr>
    <td>
      <button (click)="throwDart(1)">
        Score 1
      </button>
      <button (click)="throwDart(0)">
        Score 0
      </button>
    </td>
  </tr>
  <tr>
    <td>
      <p>Player 1: {{gameStatus.Scores[0]}}</p>
      <p>Player 2: {{gameStatus.Scores[1]}}</p>

    </td>
  </tr>

  <button (click)="newGame()">
    New game
  </button>
</div>
